<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | KITO TOPUP - Penyedia Layanan TopUp Murah Cepat Dan Terpercaya</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://static.wikia.nocookie.net/gensin-impact/images/b/ba/Yae_Miko_Icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        /* Full-width background */
        body, html {
            height: 100%;
            margin: 0;
            background: url('https://assets.dearplayers.com/gplay-data/events/allstar-1280x720sr.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Styling the shadow on the left side for larger screens */
        body::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 50%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for shadow effect */
            box-shadow: 10px 0 30px rgba(0, 0, 0, 0.7); /* Shadow on the left side */
        }

        /* Styling the login form container */
        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align to the left */
            position: relative;
            z-index: 1;
            padding-left: 50px;
        }

        .login-form {
            padding: 30px;
            border-radius: 10px;
            width: 700px;
            color: white;
        }

        .login-form h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-login {
            background: pink;
        }

        a {
            color: pink;
            text-decoration: none;
        }

        /* Hide arrow/spinner for input number */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            /* Make dark overlay cover the full screen on mobile */
            body::before {
                width: 100%;
                box-shadow: none;
            }

            /* Center form on mobile */
            .login-container {
                justify-content: center;
                padding-left: 0;
                padding: 20px;
            }

            .login-form {
                width: 100%;
                max-width: 400px;
                padding: 20px;
            }

            .login-form h3 {
                font-size: 1.5rem;
            }

            /* Smaller logo on mobile */
            .login-form img {
                width: 50px;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid login-container">
    <div class="row">
        <div>
            <div class="login-form p-3 mb-5">
                <a class="navbar-brand text-white" href="../index.html" style="display: flex; align-items: center;">
                    <img src="https://static.wikia.nocookie.net/gensin-impact/images/b/ba/Yae_Miko_Icon.png" alt="" style="width: 80px;">
                    <span><img src="../assets/genshin-element-symbol.png" alt="" style="width: 300px"></span>
                </a><br>
                <h3 class="mt-3">Register Member</h3>
                <form id="registrationForm">
                    <div class="mb-3">
                        <label for="usernameRegister" class="form-label">Username</label>
                        <input type="text" class="form-control" id="usernameRegister" name="usernameRegister" placeholder="Masukin username kamu">
                    </div>
                    <div class="mb-3">
                        <label for="whatsappNumber" class="form-label">No. Whatsapp</label>
                        <input type="number" class="form-control" id="whatsappNumber" name="whatsappNumber" placeholder="Masukin no. wa kamu">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Masukin password kamu">
                    </div>
                    <div class="mb-3">
                        <label for="passwordConfirmation" class="form-label">Ulangi Password</label>
                        <input type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation" placeholder="Masukin password kamu sekali lagi">
                    </div>
                    <button type="submit" class="btn btn-login w-100">Register</button>
                </form>
                <hr>
                <p>Sudah punya akun? <a href="login.html">Yuk Login</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>
    toastr.options = {
        "preventDuplicates": true,
        "positionClass": "toast-top-center",
    };

    $('#whatsappNumber').on('keypress', (event) => {
        if (event.keyCode === 32) {
            return false
        }
    })

    $('#registrationForm').on('submit', (event) => {
        event.preventDefault()

        let username = $('#usernameRegister').val()
        let whatsappNumber = $('#whatsappNumber').val()
        let password = $('#password').val()
        let passwordConfirmation = $('#passwordConfirmation').val()
        const regex = /^[0-9]+$/

        if (!username) {
            return toastr.error('Username kmu masih kosong nih')
        }

        if (!whatsappNumber) {
            return toastr.error('Isi no wa kamu dulu ya')
        }

        if (regex.test(whatsappNumber) == false || whatsappNumber.length < 10) {
            return toastr.error('Format No. Whatsapp salah!')
        }

        if (!password) {
            return toastr.error('Password kmu masih kosong nih')
        }

        if (!passwordConfirmation) {
            return toastr.error('Isi password konfirmasi kmu dulu ya')
        }
        
        if (password !== passwordConfirmation) {
            return toastr.error('Password dan konfirmasi password tidak sama!')
        }

        $.ajax({
            url: '../api/userController.php',
            method: 'POST',
            data: {
                action: 'register',
                username: username,
                whatsappNumber: whatsappNumber,
                password: password
            },
            success: function(response) {
                toastr[response.status](response.message)
            },
            error: function(xhr, status, error) {
                toastr.error('An error occurred: ' + error); // Show error message
            }
        })
    })
</script>
</body>
</html>
