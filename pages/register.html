<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Kito Shop</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full-width background */
        body, html {
            height: 100%;
            margin: 0;
            background: url('https://assets.dearplayers.com/gplay-data/events/allstar-1280x720sr.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Styling the shadow on the left side */
        body::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 50%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for shadow effect */
            box-shadow: 10px 0 30px rgba(0, 0, 0, 0.7); /* Shadow on the left side */
        }

        /* Styling the login form container */
        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: start; /* Align form to the left */
            position: relative;
            z-index: 1;
        }

        .login-form {
            padding: 30px;
            border-radius: 10px;
            width: 700px;
            color: white;
        }

        .login-form h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-login {
            background: pink;
        }

        a {
            color: pink;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container-fluid login-container">
    <div class="row">
        <div>
            <div class="login-form p-3 mb-5">
                <a class="navbar-brand text-white" href="../index.html" style="display: flex; align-items: center;">
                    <img src="https://static.wikia.nocookie.net/gensin-impact/images/b/ba/Yae_Miko_Icon.png" alt="" style="width: 80px;">
                    <!-- <span><img src="../assets/Kito-10-24-2024.png" alt="" style="width: 150px"></span> -->
                    <span><img src="../assets/genshin-element-symbol.png" alt="" style="width: 300px"></span>
                </a><br>
                <h3 class="mt-3">Register Member</h3>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="usernameRegister" placeholder="Masukin username kamu">
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">No. Whatsapp</label>
                        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Masukin no. wa kamu">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="passwordConfirmation" placeholder="Masukin password kamu">
                    </div>
                    <div class="mb-3">
                        <label for="passwordConfirmation" class="form-label">Ulangi Password</label>
                        <input type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation" placeholder="Masukin password kamu sekali lagi">
                    </div>
                    <button type="submit" class="btn btn-login w-100">Register</button>
                </form>
                <hr>
                <p>Sudah punya akun? <a href="login.html">Yuk Login</a></p>
            </div>
        </div>
    </div>
</div>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
